<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>a의 href속성값으로 js사용</title>
</head>
<body>

<h3>링크의 href에 자바스크립트 작성</h3>
<hr/>

<a href="javascript:alert('클릭했냐?')">클릭해봐라</a> <!-- javascript: 는 경로가 아닌 자바스크립트라는것을 의미한다. -->
<!-- a의 href속성에 javascript:js코드로 사용, alert()는 js의 내장 함수로 경고창이 표시된다. -->
</body>
</html>
