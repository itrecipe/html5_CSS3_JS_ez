<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>document.write()로 출력</title>
</head>
<body>

<h3>document.write() 활용</h3>
<hr/>

<script>
//script는 자바와 주석이 동일하다!
document.write("<h3>document.write() 활용</h3>");
/* - document는 html페이지를 나타내는 js 객체
   - write()는 document에 속해있는 메서드이다.(함수라고 부르지 않음 document메서드에 속해있기 떄문임)
*/
document.write("2 + 5는 <br/>");
document.write("<mark>7 이다. </mark>");

</script>
</body>
</html>
