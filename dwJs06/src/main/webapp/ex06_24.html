<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>구구단 만들기</title>
<script>
function gugudan(n) {
	let m = parseInt(n); //파라미터 문자열 n을 정수로 변환, n이 숫자형 문자열이 아니면 NaN반환
	if(isNaN(m) || m < 1 || m > 9){
		alert("잘못 입력했어");
		return;
	}
	for(let i=1; i<=9; i++) { //i가 9까지 반복
		document.write(m + "x" + i + " = " + m*i + "<br/>");
		
	}
}
</script>
</head>
<body>

<h3>구구단 출력 함수 만들기</h3>
<hr/>

<script>
let n = window.prompt("구구단 몇 단을 원해?",""); //n은 문자열
gugudan(n);
</script>
</body>
</html>
