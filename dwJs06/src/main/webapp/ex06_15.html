<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>if~else문</title>
</head>
<body>

<h3>if~else를 이용한 학점 매기기</h3>
<hr/>

<script>
	let grade;
	let score = prompt("user님 점수를 입력", 100);
	score = parseInt(score); //문자열을 숫자로 변경
	if(score >= 90) //score가 90이상
		grade = "A";
	else if(score >= 80) //80이상 90미만
		grade = "B";
	else if(score >= 70) //70이상 80미만
		grade = "C";
	else if(score >= 60) //60이상 70미만
		grade = "D";
	else // 60미만
		grade = "F";
	document.write(score + " 은" + grade + " 이다.<br>")
</script>

</body>
</html>
