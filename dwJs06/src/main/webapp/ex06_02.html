<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>script엘리먼트 사용</title>
</head>
<body>

<h3>마우스 올려 봐</h3>
<hr/>

<img src="media/apple.png" alt="사과"
	onmouseover="over(this)"
	onmouseout="out(this)"/>
<!-- over(this), out(this)는 자바스크립트의 함수를 호출한다, this는 현재 태그엘리먼트로
     함수(파라미터인자) 형식으로 사용한다.
-->

<script>
/*  - 자바스크립트 함수 정의는 function 함수명(파라미터명)이고 {함수 구현}울 해야한다.
    - 자바와는 다르게 리턴타입이나 파라미터변수의 데이터형이 없다.
*/
function over(obj) {
	obj.src = "media/banana.png"; //항상 문장의 마지막에는 자바처럼 ;으로 문장을 종료해줘야한다.
}
function out(obj) {
	obj.src = "media/apple.png";
	
}
</script>
</body>
</html>
