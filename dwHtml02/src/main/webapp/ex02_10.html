<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>블록과 인라인 태그</title>
</head>
<body>

<h3>사랑</h3>
<hr/>
<!-- div태그는 대표적인 블록 태그, 주로 컨테이너 역할, 좌우 100% 영역 차지 -->
<!-- span태그는 대표적인 인라인 태그로 내용만큼만 영역을 차지함 -->
<!-- style은 속성(attribute)으로 CSS속성을 태그에서 처리하는데 사용함 -->
<!-- padding은 내부 여백을 의미, border는 테두리선을 나타내는 속성, 두 태그는 CSS의 속성들이다. -->
<div style="background-color:skyblue;padding:30px;border:1ps solid black;">
	<!-- <span></span> : div의 자식 -->
	<span style="color:red;border:1px solid blue;">사랑</span>이 없으면 소리 나는 구리와 들리는 꽹과리가 되고,
	<span style="color:red">사랑</span>이 없으면 아무 것도 아니라..
</div>
<!-- p태그도 블록태그 새 줄에서 시작되고 좌우 100% 차지 -->
<p style="border:1px solid red";padding:20px;>
우리 서로 사랑하며 살아용~
</p>
하하<span>나나</span>
</body>
</html>
