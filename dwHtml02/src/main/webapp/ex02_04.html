<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>단락나누기 태그 p</title>
</head>
<body>

<h3>2개의 단락(문단) 나누기</h3>
<!-- p태그는 좌우 100% 차지하는 블록 태그이므로 줄이 바뀐다. -->
<p>
HTML 문서도 본문을 여러 단락으로
나눌 수 있다. CSS스타일을 사용하면
단락 단위로 내어 쓰기와 들여쓰기가 가능하다.
</p>
<!-- 여러개 공백이나 빈줄 등은 한개의 공백으로만 인정한다. -->
<p>
여러 개의 빈 칸은 하나로 취급되며,
엔터 키 역시 하나의 빈 칸으로 처리됨.
</p>

</body>
</html>
