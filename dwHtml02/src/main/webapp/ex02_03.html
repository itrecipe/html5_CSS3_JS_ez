<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>타이틀 속성</title>
</head>
<body>

<!--title속성은 해딩 태그엘리먼트에 마우스를 댈때 나타나는 Tip -->
<h1 title="h1태그로 작성">1장 홈페이지</h1> 
<!-- title="" 값은 쌍따옴표안에 넣으면 되고,
 따옴표 안에 넣어도 되지만 강제사항은 아니므로 작은 따옴표에 넣어주자(권고사항) -->
<h2 title="h2태그로 작성">1절 HTML언어</h2>
</body>
</html>
