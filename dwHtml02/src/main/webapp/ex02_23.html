<!DOCTYPE html> <!-- 국.변 -->
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>iframe의 srcdoc속성 사용</title>
</head>
<body>

<h3>srcdoc 속성에는 html문서형식의 문자열을 사용하고 src 속성을 무시한다</h3>
<hr/>
<!-- srcdoc -->
<iframe src="iframe1.html" name="ifr1" width="200" height="150"
	srcdoc="<html><head></Hrad><body><h4>srcdoc예</h4></body></html>">
	구식버전의 브라우저로 iframe을 지원 안합니다.
</iframe>
</body>
</html>
