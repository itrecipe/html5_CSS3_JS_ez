<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>table cell(컬럼)에 이미지 넣기</title>
</head>
<body>

<h3>표에 이미지 삽입</h3>
<hr/>

<table>
	<caption><strong>좋아하는 과일</strong></caption>
	<tbody>
		<tr>
			<td><img src="media/apple.png" width="150" height="150" alt="사과"/></td>
			<td><img src="media/banana.png" width="150" height="150" alt="바나나"/></td>
			<td><img src="media/mango.png" width="150" height="150" alt="망고"/></td>
		</tr>
	</tbody>
</table>
</body>
</html>
