<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>a태그의 target속성</title>
</head>
<body>

<h3>링크의 target 속성 활용</h3>
<hr/>

<!-- _blank는 새 윈도우 창을 하나 만든다. 
	 _self는 현재의 창을 대체(기본(default) target속성이 없으면 _self(굳이 안써도 된다는 의미)
	 _parent는 현재창의 부모창을 사용
	 _top은 브라우저 윈도우 전체를 사용
	 _target속성값이 iframe태그의 name속성값이면 iframe를 사용
-->
<ul>
	<li><a href="http://www.w3.org" target="_blank">w3(새창)</a></li>
	<li><a href="http://www.etnews.com" target="_self">전자신문(현재 윈도우)</a></li>
	<li><a href="http://www.naver.com" target="_parent">네이버(부모 윈도우, _parent)</a></li>
	<li><a href="http://www.mk.co.kr" target="_top">매경(브라우저 윈도우 전체)</a></li>
	<li><a href="http://www.mk.co.kr" target="view">매경(내부 iframe안에)</a></li>
	
</ul>
<br/>
<!-- iframe(innerframe)은 내부 프레임으로 html페이지 안에 다른 페이지를 보여줄때 사용 -->
<!-- iframe은 크기를 갖는 태그이고 일렬 배치가 되는 태그로 block도 아니고 inLine도 아님 -->
<!-- name속성을 이용하는 링크의 target을 속성값으로 사용 -->
<iframe name="view" width="500" height="500">
</iframe>
</body>
</html>
