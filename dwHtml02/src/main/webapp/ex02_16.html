<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>기본테이블 만들기</title>
</head>
<body>

<h3>기본 구조를 가진 표</h3>
<hr/>
<!-- 테이블은 줄은 바뀌어 시작하나 100% 넓이를 차지 하지는 않는다.
table은 display모드가 block, inLine이 아닌 table에 속한다. -->

<!-- 시작태그 옆 border="1"은 속성을 주는 태그이다. -->
<table border="1" width="100%" height="150"> 
<!-- border속성은 테두리로 두께가 1이고 검정색 실선 테두리 표시 -->
<!-- border속성은 css의 style="border:1px solid black;"를 사용 -->
	<caption>1학기 성적</caption> <!-- 제목태그로 table태그 맨 처음에 위치 -->
	<thead>
		<tr>
			<th>이름</th>
			<th>HTML</th>
			<th>CSS</th>			
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>황기태</td> <!-- 일반데이터는 td를 사용 -->
			<td>80</td> 
			<td>70</td>
		</tr>
		<tr>
			<td>이재문</td> 
			<td>95</td> 
			<td>99</td> 
		</tr>
		<tr>
			<td>김동은</td> 
			<td>80</td> 
			<td>90</td> 
		</tr>		
	</tbody>
	<tfoot>
		<tr>
			<th>합계</th> 
			<th>225</th> 
			<th>230</th> 
		</tr>
	</tfoot>
</table>
</body>
</html>
