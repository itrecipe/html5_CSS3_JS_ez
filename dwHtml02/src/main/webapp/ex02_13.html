<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ul태그</title>
</head>
<body>

<h3>내가 좋아하는 음식</h3>
<hr/>
<!-- ul도 블록태그이고 내부태그로 li를 가짐, 마커로 부호를 사용(disc, circle, square,none) -->
<!-- type속성을 사용하지 않고 css속성인 list-style-type속성을 사용, 기본은 disc(검정 원) -->
<!-- list는 자동 들여쓰기가 된다. -->
<ul sytle="list-style-type:circle;">
	<li>감자탕</li>
	<li>스파케티</li>
	<li>올레국수</li>
</ul>
</body>
</html>
