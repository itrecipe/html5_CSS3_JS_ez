<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>링크 a 태그</title>
</head>
<body>

<h3>링크 만들기</h3>
<hr/>

<!-- a태그는 하이퍼링크태그로 href속성에 이동할 페이지 경로, 내용 부분에는 링크 텍스트(이미지)를 표시  -->
<!-- 이동한 페이지가 보이는 window창(브라우저)를 나타내는 target속성이 기본인 _self로 되어 있어
	 현재 윈도우 창에 나타남(현재의 창을 대체) -->
<h4>포털 사이트</h4>
<ul>
	<!-- 외부 사이트 연결시 URL로 표시하는 방법, 내용부분에는 링크할때 보여주는 링크텍스트 작성(클릭시 이동) -->
	<li><a href="http://www.naver.com">네이버</a></li>
	<li><a href="http://www.daum.net">다음</a></li>	
</ul>
<h4>신문 사이트</h4>
<ul>
	<li>
		<a href="http://www.etnews.com">
			<!-- 링크텍스트를 이미지로 만듬 -->
			<img src="media/iconetnews.png" alt="전자신문아이콘"/>
			<!-- 이미지태그는 src에다 속성을준다. -->
		</a>
		
	</li>
	<li>
		<a href="http://www.chosun.com">
			<!-- 링크텍스트를 이미지로 만듬 -->
			<img src="media/iconchosun.png" alt="조선일보아이콘"/>
			
		</a>
	</li>	
</ul>

<h4>동일사이트(프로젝트에서의 링크)</h4>
<a href="ex02_17.html">ex02_17.html로 이동</a>
</body>
</html>
