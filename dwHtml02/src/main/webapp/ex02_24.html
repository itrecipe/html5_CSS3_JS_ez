<!DOCTYPE html> <!-- 국.변 -->
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>target에서 iframe의 name속성 이용</title>
</head>
<body>

<h3>target 속성 활용</h3>

<iframe src="ex02_15.html" name="left" width="200" height="300"></iframe>
<iframe src="http://www.w3c.org" name="right" width="300" height="300"></iframe>

<p></p> <!-- br 2번 대신 활용 (줄바꿈 용도) -->
<!-- target속성은 사용하려는 윈도우창을 나타내면 값이 iframe의 name값이면 그 iframe를 사용  -->
<a href="media/banana.png" target="right">right iframe에 표시</a><br/>
<a href="media/apple.png" target="left">left iframe에 표시</a><br/>
</body>
</html>
