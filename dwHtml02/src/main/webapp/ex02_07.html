<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>특수문자 entity</title>
</head>
<body>

<h3>기호 넣기</h3>
<hr/>
10 &divide; 2 = 5 <br/> <!-- &divide; : 수학의 나누기 부호 -->
&radic;2 = 1.414 <br/> <!-- &radic; : 수학의 루트(root) 부호 -->
2 &nbsp;&nbsp; &lt; &nbsp;&nbsp; 3 <br/> <!-- 공백 지정 --> 
<!-- &nbsp; : 공백, &lt; : ~보다 작다 -->
오늘 &quot;Elvis&#34; 노래를 들었다 <!-- &quot; : 따옴표(") 표시 -->
<br/>
특수문자 입력 ∞ ÷
<!-- ∞ 키보드에서 한글 ㄷ자 커서가 블럭 처리되어 깜빡거릴때 입력후 한자키 누르고 선택하면 표시가능  -->
</body>
</html>
