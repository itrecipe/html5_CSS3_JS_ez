<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>중첩 리스트</title>
</head>
<body>

<h3>중첩리스트</h3>
<hr/>
<!-- ul에 list-style-type이 없으면 기본인 disc(검정 원 적용)  -->
<ul>
	<li>내가 좋아하는 음식
	<!-- 내부ul(중첩 ul)은 들여쓰기가 되고 마커도 부모의 마커와 다르게 표시된다.-->
	<li>감자탕</li>
	<li>스파케티</li>
	<li>올레 국수</li>
   </ul>
 </li>
<li>라면 좋아용
	<ol type="1">
		<li>물을 끓인다.</li>
		<li>라면과 스프를 넣는다.</li>
		<li>파를 썰어 넣는다.</li>
		<li>한 입에 다 먹는다.</li>
	</ol>
 </li>	
<li>여름엔 바다로</li>
<li>겨울엔 산으로</li>

</body>
</html>
