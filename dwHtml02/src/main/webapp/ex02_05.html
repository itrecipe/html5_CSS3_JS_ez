<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>수평선 표시 hr태그</title>
</head>
<body>

<p>hr 태그는 horizontal에서 딴 글자이다.</p>
<hr/> <!-- 좌우 100%로 줄긋기, hr태그는 종료 태그로 작성해주는게 좋다고함(국쌤-Tip) -->
<p>hr태그는 종료 태그 &lt;/hr &gt;를 사용하지 않습니다.</p>
<!-- <p>hr태그는 종료 태그 &lt;</hr> &gt;를 사용하지 않습니다.</p> , 이렇게 사용은(X) -->
<!-- &lt;는 < 이고 &gt;는 > 으로 HTML에서 사용되는 특수문자 처리 -->
</body>
</html>
