<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>position:fixed</title>

<style>
#fixed {
	position : fixed; /* 브라우저창을 기준으로 설정, 스크롤 할시에도 고정 */
	bottom : 10px; /* 브라우저창을 기준으로 아래로부터의 거리 10px 위치 */
	right : 10px; /* 브라우저창의 오른쪽을 기준으로 10px 위치 */
	padding : 5px;
	background-color : red;
	color : white;
}
</style>
</head>
<body>

<h3>Merry Christmas!</h3>
<hr/>
<img src="media/christmastree.png" width="300" height="300" alt="크리스마스 트리">
<div id="fixed">예수님 탄생하셨다!</div>

</body>
</html>
