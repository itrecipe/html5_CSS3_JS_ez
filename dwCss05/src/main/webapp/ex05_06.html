<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>z-index</title> <!-- z-index는 겹쳐보이게 효과를 줄때 사용한다. -->

<style>
div {
	width: 500px;
	height: 300px;
	border: 1px solid red;
	position: absolute;	
}

img {
	position : absolute; /* 부모인 div가 absolute이므로 div를 기준으로 하여 위치를 선정한다. */
	/* 위치값이 없으면 모두 한장으로 겹쳐진다. */
}

/* z-index값이 클수록 위로 적재한다. */
#spadeA {
	z-index : -3;
	left : 10px;
	top : 20px;
}

#spade2 {
	z-index : 2;
	left : 40px;
	top : 30px;
}

#spade3 {
	z-index : 3;
	left : 80px;
	top : 40px;
}

#spade7 {
	z-index : 7;
	left : 120px;
	top : 50px;
}


</style>
</head>
<body>

<h3>z-index 프로퍼티</h3>
<hr/>

<div>
	<img id="spadeA" src="media/spade-A.png" width="100" height="140" alt="스페이드A">
	<img id="spade2" src="media/spade-2.png" width="100" height="140" alt="스페이드2">
	<img id="spade3" src="media/spade-3.png" width="100" height="140" alt="스페이드3">
	<img id="spade7" src="media/spade-7.png" width="100" height="140" alt="스페이드7">
</div>
</body>
</html>
