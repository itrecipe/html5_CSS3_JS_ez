<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>css로 table만들기</title>

<style>
table {
	border: 1px solid blue;
	border-collapse : collapse; /* 이름, 테두리 선을 하나로 만든다. */
	width: 50%;
	/* height: 40%; */
	margin: auto; /* margin: auto;로 주면 수평 중앙 위치에 배치된다. */
}
td,th {
	border: 1px dotted green;
	width: 100px;
	height: 20px;
	padding: 10px;
	text-align: left;
}
thead th {
	height: 40px;
}
thead, tfoot { /* <thead>의 모든 셀 적용 */
	background: darkgray;
	color: yellow;
}
td, tfoot th { /* 아래쪽 테두리만 회색으로 표시 */
	border-bottom: 1px solid gray;
}
tbody tr:nth-child(even) { /* tr중 짝수 <tr>에 적용, 홀수일때는 even(짝수) 대신 odd(홀수)를 사용한다. */
	background: aliceblue;
}
tbody tr:hover {
	background: pink; /* hover속성을 사용하면 마우스 오버할때 핑크색으로 표현된다. */
}

</style>
</head>
<body>

<h3>1학기 성적</h3>
<hr/>
<table>
	<thead>
		<tr>
			<th>이름</th>
			<th>HTML</th>
			<th>CSS</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th>합</th>
			<th>175</th>
			<th>169</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>황기태</td>
			<td>80</td>
			<td>70</td>
		</tr>
		<tr>
			<td>이재문</td>
			<td>95</td>
			<td>99</td>
		</tr>
		<tr>
			<td>김기태</td>
			<td>80</td>
			<td>70</td>
		</tr>
		<tr>
			<td>김재문</td>
			<td>95</td>
			<td>99</td>
		</tr>
	</tbody>
	
</table>
</body>
</html>
