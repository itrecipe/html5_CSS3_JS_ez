<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>css transition</title>

<style>
span {
	transition : font-size 5s;
	/* transitision효과는 지정한 css 속성을 지정한 시간에 걸쳐 변환하는 효과 */ 
	
}
span:hover {
	font-size : 500%;
}

</style>
</head>
<body>

<h3> font-size에 대한 전환 </h3>
<hr/>
<p><span>꽝! </span>글자에 마우스 올려봐라</p>
</body>
</html>
