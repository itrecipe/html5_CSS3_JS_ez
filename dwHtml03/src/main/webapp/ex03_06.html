<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>text입력 폼들</title>
</head>
<body>

<h3>자기소개서 작성</h3>
<hr/>
<form name="fn" id="fid" action="#" method="post"> <!-- 비번은 노출되면 안되므로 post방식 사용 -->
<!-- action=""요청할 서버주소, 서버가 없을떈 #을 입력하여 처리할것(지정하면 에러남) -->
	ID : <input type="text" name="uid" maxlength="8"><br/><br/>
	P/W : <input type="password" name="upw" maxlength="8"><br/><br/>
	자소서 : <!-- textarea는 인라인 -->
	<textarea cols="20" rows="5" name="uprofile">
	이곳에 자기소개서 작성
	</textarea><br/><br/>
	<input type="submit" value="보내기" >&nbsp;&nbsp;<input type="reset" value="취소" >
</form>
</body>
</html>
