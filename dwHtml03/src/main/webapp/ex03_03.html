<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>details와 summary 시맨틱 태그</title>
</head>
<body>

<h3>details와 summary 태그</h3>
Q &amp; A <!-- &amp;는 &표시를 나타내는 엔터티 -->
<hr/>
<!-- details와 summary는 브라우저가 형식화된 모양을 보여줌 -->
<!-- details는 시맨틱 블록태그로 제목(요약)을 나타내는 summary시맨틱블록태그를 가짐 -->
<!-- summary앞에 검정색 삼각형(다이아몬드 모양)이 추가되어 나오며 클릭하면 감춰진 내용이 표시됨 -->
<details>
	<summary>Quest 1</summary>
	<p>웹 개발자가 알아야 하는 언어 3가지</p>
</details>

<details>
	<summary>Answer 1</summary>
	<p>HTML5, CSS, JavaScript</p>
</details>
</body>
</html>
