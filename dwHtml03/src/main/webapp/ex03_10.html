<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>redio</title>
</head>
<body>

<h3>먹고 싶은 것 하나만 선택?</h3>
<hr/>
<form name="fn" id="fid" action="#" method="post">
	<!-- radio는 원으로된 창을 보여주며 name속성이 같은것들을 그룹으로 처리하며 그중 한개만 선택한다. -->
	<input type="radio" name="food" value="1"/>
	짜장면 : <img src="media/jajang.png"><br/>
	<input type="radio" name="food" value="2"/>
	짬뽕 : <img src="media/jjambbong.png"><br/>
	<input type="radio" name="food" value="3" checked/> <!-- checked는 사전선택 -->
	탕수육 : <img src="media/tangsuyuk.png"><br/> 
	<p></p>
	<input type="submit" value="확인"/>	
</form>
</body>
</html>
