<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>type=color사용</title>
</head>
<body>

<h3>컬러 다이얼로그로 색 입력</h3>
<hr/>

<form name="fn" id="fid" action="#" method="post">
	<!-- type="color"는 컬러 다이얼로그를 이용하여 색을 선택한다(색의 코드번호 #rrggbb의 형태로 표시된다) -->
	<input type="color" name="color" value="#00ff00" 
		onchange="document.body.style.color=this.value"/>
	<input type="submit"/>
</form>

<!-- onchange(변경이 일어나면~ 이라는 의미로 이해할것)는 이벤트 처리속성으로서, 이벤트가 발생되면 석성값을 실행하며,
	 속성값에는 자바스크립트 코드를 사용한다.
-->
</body>
</html>
