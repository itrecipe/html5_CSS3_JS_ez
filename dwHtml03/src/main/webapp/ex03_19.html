<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>fieldset과 legend</title>
</head>
<body>

<h3>회원 정보 입력!</h3>
<hr/>
<form name="fn" id="fid" action="#" method="post">
	<fieldset> <!-- form의 control(구성요소)을 그룹핑 -->
		<legend>회원정보</legend> <!-- 그룹핑한 control들의 이름 -->
		이메일 : <input type="email" name="email" placeholder="xxx@naver.com" required><br/>
		홈페이지 : <input type="url" name="url" placeholder="http://" required><br/>
		전화번호 : <input type="tel" name="tel" placeholder="xxx-xxxx-xxxx" required><br/>
		<!-- button의 기본(default) type은 submit, 
		(여기서는 기본타입이 submit이므로 따로 작성하지 않았다.) -->
		<button>제출</button>
	</fieldset>
	<small>질문 : Tel. 010-1111-1111</small> <!-- 작은글씨 부가설명(추가힌트) -->
</form>
</body>
</html>
