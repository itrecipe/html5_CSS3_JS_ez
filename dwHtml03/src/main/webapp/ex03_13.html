<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>checkbox와 radio에 label적용</title>
</head>
<body>

<h3>먹고 싶은것 하나만 선택?(&lt;label&gt;이용)</h3>
<hr/>

<form name="fn" id="fid" action="#" method="post">
	<!-- checkbox와 radio도 label 사용가능  -->
	<label>
		<input type="radio" name="china" value="1"/>
		짜장면<img src="media/jajang.png">
	</label>
	<label>
		<input type="radio" name="china" value="2" checked/>
		짬뽕<img src="media/jjambbong.png">
	</label>
	<label>
		<!-- 캡션은 -->
		<input type="radio" name="china" value="3"/>
		탕수육<img src="media/tangsuyuk.png">
	</label><br/>
	
	<input type="submit" value="확인">
</form>
</body>
</html>
