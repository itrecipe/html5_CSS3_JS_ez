<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시맨틱 인라인 태그들</title>
</head>
<body>

<h3>인라인 시택틱 태그 사례</h3>
<hr/>

<p>
	<!-- 모두 인라인 태그로 <br/>이 없으면 한줄로 표시됨 -->
	내일 <mark>HTML5 시험</mark><br/> <!-- mark는 강조표시로 형광펜(처리) -->
	시간은 <time>09:00</time><br/> <!-- time : 시간 표시 -->
	난이도 <meter value="0.8" max="1.0"></meter><br/> <!-- meter : 양이나 정도를 표시 -->
	자료 업로딩(20%)
	<progress value="2" max="10">20%</progress><br/> <!-- progress : 진도를 표시 -->
</p>
</body>
</html>
