<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시각표시 컨트롤 응용</title>
</head>
<body>

<h3>생일축하한다.</h3>
<hr/>
니 생일은 2023년 7월 9일이다. 틀리면 수정하고<br/>
파티 시간과 장소를 입력해라
<hr/>
<form name="fn" id="fid" action="#"> <!-- method가 없으면 기본인 get방식으로 처리 -->
	<table>
		<tr>
			<td>생일</td>
			<td><input type="date" value="2023-07-09" name="birth"></td>
		</tr>
		
		<tr>
			<td>생일파티 시간</td>
			<td><input type="time" value="" name="ptime"></td>
		</tr>
		<tr>
			<td>생일파티 장소</td>
			<td><input type="text" value="" name="pplace"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="제출"></td>
			<!-- cols는 칸의 병합(숫자 만큼의 칸을 합친다.) -->
		</tr>
		
	</table>
</form>
</body>
</html>
