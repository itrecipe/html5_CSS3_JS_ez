<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>semantic figure태그</title>
</head>
<body>

<h3>figure 태그 활용</h3>
<hr/>
<!-- figure태그(블록태그)는 그림 정보 설명과 그림을 그룹화 한것 -->
<figure>
	<figcaption>alert() 함수 활용</figcaption> <!-- 그림 제목 표시 -->
	<pre>
		<code>function f() { alert("경고한다");</code> <!-- <code>태그는 프로그램 내용을 표시 -->
	</pre>
	<hr/>
	<small>실행 결과</small> <!-- <small> : 작은글씨로 실행 -->
	<pre>
		<img src="media/alert.png" alt="실행결과">
	</pre>
</figure>
</body>
</html>
