<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>버튼 기능을 가진 control</title>
</head>
<body>

<h3>버튼을 만들자</h3>
<hr/>

<form name="fn" id="fid" action="#" method="get">
	검색 : <br/>
	<input type="text" size="10" name="n1" value=""/>
	<input type="button" value="Q1"/> <!-- type="bytton"으로 버튼 생성 -->
	<button type="button">Q2</button> <!-- type을 안적어주면 기본인 submit으로 처리됨 -->
	<!-- button의 용도는 클릭 이벤트를 처리하는데 사용(자바스크립트로) -->
	<br/>
	
	submit 버튼 : <br/>
	<input type="submit" value="전송1">
	<button type="submit">전송2</button>
	<br/>
	
	reset 버튼 : <br/>
	<input type="reset" value="취소1">
	<button type="reset">취소2</button>
	<br/>
	
	image 버튼 : <br/>
	<input type="image" src="media/button.png" alt="버튼"/>
	<button type="button"><img src="media/button.png" alt="버튼"></button>
	<!-- button태그는 복합태그이므로 content부분에 img를 추가 -->
	
</form>
</body>
</html>
