<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>checkbox</title>
</head>
<body>

<h3>먹고 싶은것 모두 체크!</h3>
<hr/>

<form name="fn" id="fid" action="#" method="get">
	<!-- checkbox는 네모창을 보여준다, 복수 선택가능, name(속성)이 같을시 동일한 그룹이다. -->
	<!-- 서버로 보낼시 여러개를 보낸다, 서버에서는 배열로 처리한다. -->
	짜장면 : <input type="checkbox" name="food" value="1"/> <!-- value는 보이는 값이며 선택시 취하는 값-->
	짬뽕 : <input type="checkbox" name="food" value="2"/>
	탕수육 : <input type="checkbox" name="food" value="3"/>
	<input type="submit" value="제출">
	<!-- 서버로 보낼시 ?food=1&food=2&food=3# <- 이렇게 배열방식으로 처리함 -->
</form>
</body>
</html>
