<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>write, writeln메서드</title>
</head>
<body>

<h3>write(), writeln() 활용</h3>
<hr/>

<script>
//write나 writeln은 해당 위치에 DOM객체 tree를 생성한다.
document.write("<h3>동물원에 소풍갑시다</h3>");
document.write("<p style='color:blue'>날씨 좋아 ");
document.write("소풍갑니다</p>");
document.write(2+3);
document.write("명입니다.<br>"); // 다음 줄로 넘어가기

document.writeln(5); // 다음 줄에 넘어가지 못하고 한칸만 띄운다.
document.writeln("명입니다.<br>");
</script>

</body>
</html>
