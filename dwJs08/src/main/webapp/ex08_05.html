<!DOCTYPE html>
<html lang="ko">
<head id="myHead">
<meta charset="UTF-8">
<title>document객체 속성</title>
<script>
//head는 body 실행 전에 실행된다.
let text = "문서 로딩중일시 readyState = " + document.readyState + "\n"; 
//readyState 속성은 현재 상태를 나타낸다.
alert(text);
</script>
</head>
<body style="background-color: yellow; color:blue; direction: rtl;"
	onload="printProperties()">
<!-- 
- rtl 속성은 오른쪽 정렬로 표시한다.
- onload 이벤트리스너 속성은 html의 로딩이 완료되었을때 발생하는 이벤트 처리를 의미한다. 
-->
<h3>document의 주요 프로퍼티</h3>
<hr/>
<a href="http://www.naver.com">네이버 홈페이지</a>
<div id="div1">이곳은 div 영역이다.</div>
<input id='input' type="text" value="여기 포커스가 있다."> 

<script>
function printProperties() {
	document.getElementById("input").focus();
	//focus()는 커서를 위치 시키는 이벤트처리 메서드
	text += "1. location = " + document.location + "\n";
	//location속성은 현재 페이지를 가르키는 url이다. (현재는 window.location(location)을 주로 사용한다.)
	text += "2. URL = " + document.URL + "\n";
	//현재 페이지 url
	text += "3. title = " + document.title + "\n";
	//현재 페이지의 title 태그 내용을 표시
	text += "4. head의 id = " + document.head.id + "\n";
	//head엘리먼트의 DOM객체는 document객체의 속성으로 만들어져 있다.
	text += "5. body color = " + document.body.style.color + "\n";
	//body엘리먼트의 DOM객체는 document객체의 속성으로 만들어져 있다.
	text += "6. domain = " + document.domain + "\n"; //domin은 host명, localhost
	text += "7. lastModified =" + document.lastModified + "\n";
	text += "8. defaultView = " + document.defaultView + "\n"; //[Object Window]
	text += "9. 문서의 로드 완료 후 readyState = " + document.readyState + "\n";
	//body에서 onload로 처리 했으므로 load가 complete
	text += "10. referrer = " + document.referrer + "\n";
	//reffer는 페이지 주소 안에 localst는 안잡힌다.
	text += "11. activeElement = " + document.activeElement.value + "\n";
	//activeElement는 현재 커서가 있는 엘리먼트 value는 입력된 값을 나타내는 value속성
	text += "12. documentElement의 태그 이름 = " + document.documentElement.tagName + "\n";
	//documentElement root엘리먼트인 HTML객체이다.
	document.getElementById("div1").innerHTML = text;
	alert(text);
}
</script>

</body>
</html>
