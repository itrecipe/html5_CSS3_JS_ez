<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>태그엘리먼트의 DOM객체 만들기</title>
</head>
<body>

<h3>CSS 스타일 동적 변경</h3>
<hr/>

<p style="color:blue;">
	이것은 <span id="mySpan" style="color:red">문장이다.</span>
</p>

<button type="button" onclick="change()">스타일 변경</button>
<!-- type = "button"은 주로 이벤트 처리를 할때 사용한다. -->

<script>
function change() {
	let span = document.getElementById("mySpan");
	//id에 의해 일치하는 html 엘리먼트를 DOM객체로 반환한다.
	span.style.color = "green"; //css속성 변경
	span.style.fontSize = "30px"; 
	//글자 크기는 30픽셀(기본이 16px) font-size속성은 JS에서는 fontsize로 사용한다.
	span.style.display = "block"; //블록 박스로 변경한다(새 줄 시작 100%, width)
	span.style.width = "Gem"; //박스 폭, 6 글자 크기(6 * 30)
	//앞에서 block으로 되어 크기 주기가 가능하다.
	span.style.border = "3px dotted magenta"; //3픽셀 점선, magenta 테두리
	span.style.margin = "20px"; //상, 하, 좌, 우 여백 20px display:block 이므로 margin 사용가능
	
}
</script>
</body>
</html>
