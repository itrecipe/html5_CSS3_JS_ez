<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM객체 생성</title>
</head>
<body id="parent" style="border:1px solid blue;">

<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr/>

<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
createElement(), appendChild(), 
removeChild() 메소드를 이용하여 새로운 객체를 생성,
삽입, 삭제하는 예제입니다.</p>

<!-- a태그에 자바스크립트 코드를 사용하려면 href="javascript:"을 사용하면 된다. -->
<a href="javascript:createDIV()">Div 생성</a>

<script>
function createDIV() {
	let parent = document.getElementById("parent");
	let newDiv = document.createElement("div");
	//빈 div엘리먼트를 나타내는 DOM객체 newDiv를 만든다.
	newDiv.innerHTML = "새로 생성된 DIV이다.";
	//newDiv에 내용(컨텐츠) 추가
	newDiv.setAttribute("id", "myDiv");
	//newDiv에 태그안에 들어가는 id 속성 추가(id속성 값은 myDiv)
	newDiv.style.backgroundColor = "yellow";
	//css의 속성 backgroundColor추가
	newDiv.onclick = function() { //newDiv를 클릭시 처리한다.
		/* - onclick은 자바스크립트가 제공하는 DOM객체들에 속하는 속성이므로 setAttribute로
		     만들 필요가 없으며 값은 이벤트를 처리하는 함수로 만든다.
		*/
		let p = this.parentElement; //부모 HTML 태그 요소, .this는 함수의 주인인 newDiv
		p.removeChild(this); //자신을 부모로부터 제거한다.
	}
	parent.appendChild(newDiv); //부모의 제일 마지막에 추가한다.
}
</script>

</body>
</html>
