<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Array코어 객체의 메서드 활용</title>
<script>
function pr(msg, arr) { //자바스크립트 함수에서 파라미터는 데이터형이 없고 리턴타입(형)도 없다.
	document.write(msg + arr.toString() + "<br/>");
	//arr는 배열로 Arrays코어 객체의 메서드 toString()으로 배열의 원소를 문자열로 반환한다.
}
</script>
</head>
<body>

<h3>Array 객체의 메소드 활용</h3>
<hr/>

<script>
let a = new Array("황", "김", "이");
let b = new Array("박");
let c;

pr("배열 a = ", a); //함수 pr호출
pr("배열 b = ", b);

c = a.concat(b); //c는 a와 b를 연결(concat)한 새 배열을 생성한다.
pr("c = a.concat(b)후 c = ", c);
pr("c = a.concat(b)후 a = ", a); //a는 변경 안됨

c = a.join("##"); //c는 배열 a에 join을 적용한 새 문자열, join은 각 원소사이에 구분자로 ##을 사용한다.
pr("c = a.join() 후 c = ", c); //join하더라도 a는 그대로 있다.

c = a.reverse(); //a.reverse() a자체 변경, c는 새 배열 (reverse는 자기 자신도 변경한다.)
pr("c= a.reverse() 후 c = ", c);
pr("c= a.reverse() 후 a = ", a); //reverse()는 a도 변경

c = a.slice(1,2); 
/* - c는 새 배열, slice()는 자신은 안변한다, slice(start, end)는 
   - start부터 end-1까지 반환
*/
pr("c= a.slice(1, 2) 후 c = ", c);
pr("c= a.slice(1, 2) 후 a = ", a); 

c = a.sort(); // a.sort()는 a 자체 변경, c는 배열
pr("c= a.sort() 후 c = ", c);
pr("c= a.sort() 후 a = ", a);


c = a.toString(); // toString()은 원소 사이에 ","를 넣어  문자열 생성
document.write("a.toString() : " + c); // c 는 문자열


</script>
</body>
</html>
