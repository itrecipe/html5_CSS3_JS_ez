<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>사용자정의 생성자 만들기</title>

<script>
//사용자 정의 생성자는 코어객체처럼 첫글자를 대문자로 된 함수이며, 파라미터변수는 객체의 속성들 모두를 사용한다.
function Account(owner, code, balance) {
	//속성 정의
	this.owner = owner;
	this.code = code;
	this.balance = balance;
	//메서드 정의
	this.inquiry = function() {
		return this.balance;
		
	};
	this.deposit = function(money) {
		this.balance += money;
	};
	this.wrthdraw = function(money) {
		this.balance -= money;
			return money;
	}
}
</script>
</head>

</script>
</body>
