<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Date코어객체</title>
</head>
<body>

<h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
<hr/>

<script>
let current = new Date();
if(current.getSeconds() % 2 == 0) {
	document.body.style.backgroundColor = "violet";
	/* - body는 document객체에 속한 body태그 엘리먼트를 나타내는 객체 속성이다.
	   - 인라인의 style속성은 js에서는 style속성으로 사용한다.
	   - css의 속성중 2단어로 된 -로 연결된 속성은 자바스크립트 이름으로 사용 불가하므로 
	     카멜케이스로 변경해서 사용한다.
	   - background-color는 js에서는 backgroundColor로 작성한다.
	*/
}
else {
	document.body.style.backgroundColor = "lightskyblue";
}
document.write("현재 시간 : ");
document.write(current.getHours(), "시,");
document.write(current.getMinutes(), "분,");
document.write(current.getSeconds(), "초<br/>");

let d = new Date(99, 11, 24); //1999 12 24  
let d1 = new Date(9, 11, 24); //1909 12 24

document.write("d " + d.toLocaleString() + ", d1 " + d1.toLocaleString());
</script>
</body>
</html>
