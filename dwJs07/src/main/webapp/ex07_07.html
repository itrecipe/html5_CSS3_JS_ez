<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>String코어 객체</title>
</head>
<body>

<h3>String 객체의 메소드 활용</h3>
<hr/>

<script>
let a = new String("Bous and Girls"); //변수 a는 String형 객체(참조형 변수로 new로 생성한다.)
let b = "!!"; //리터럴(상수)로 만든 String 객체 -> 권고사항
//문자열 표시는 "" or ''안에 넣어준다.
document.write("a : " + a + "<br/>");
document.write("b : " + b + "<br/><hr/>");

// charAt(index)는 index(색인번호)의 문자 값을 반환한다 -> 반환은 문자열이다.
document.write(a.charAt(0) + "<br/>");
// concat(문자열...)는 문자 객체에 파라미터 값들을 연결해준다 (새로운 문자열을 생성한다.)
document.write(a.concat(b, "입니다.") + "<br/>");
document.write(a + "<br/>"); //자신은 concat시 자기 자신은 안변한다.(String 객체는 변경 불가능한 객체이다.)
document.write(a.indexOf("s") + "<br/>");
//a.indexOf("문자열")는 문자열에 일치하는 첫번째 색인번호를 반환한다.
document.write(a.indexOf("And") + "<br/>"); //대소문자 가리며 없으면 -1을 반환한다.
document.write(a.slice(5, 8) + "<br/>");
//slice(start, end)는 start색인번호부터 end 색인번호 앞 출력(배열과 사용법이 동일하다.)
document.write(a.substr(5, 3) + "<br/>");
//substr(index, 개수)는 index번호부터 개수만큼을 반환한다.
document.write(a.toUpperCase() + "<br/>");
//toUpperCase()는 대문자로 바뀐 새 문자열을 반환한다.
document.write(a.toLowerCase() + "<br/>");
//toLowerCase()는 소문자로 반환한다.
document.write(a.replace("and", "or") + "<br/>");
//replace(from, to)는 from을 to로 변경하여 반환한다.
document.write("    kitae    ".trim() + "<br/><hr/>");
//trim()은 문자열의 앞, 뒤 공백을 모두 제거하여 반환한다.

let sub = a.split(" ");
//sprit(구분자)는 구분자를 기준으로 분리하여 배열로 반환한다, java의 String에서도 split을 사용한다.
document.write("a를 빈칸을 기준으로 분리<br/>");
document.write(sub.toString() + "<br/>");
for(let i=0; i < sub.length; i++) {
	document.write("sub" + i + "=" + sub[i] + "<br/>");
}

document.write("<hr>String 메소드를 실행 후 a와 b 반함 없음 <br/>");
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br>");
</script>
</body>
</html>
