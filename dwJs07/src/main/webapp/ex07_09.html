<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Object 생성자로 객체 만들기(비권고)</title>

<script>
//사용자 정의 객체 만들기
let account = new Object();
//객체의 속성 만들기는 (객체.속성 = "값")으로 생성한다.
account.owner = "황기태";
account.code = "111";
account.balance = 35000;

//객체의 메서드로 사용할 함수 만들기
function inquiry() { //잔액조회 함수
	return this.balance; //this는 함수의 주인을 나타내는 객체
}
function deposit(money) { //입금
	this.balance += money;
}
function withdraw(money) { //출금
	this.balance -= money;
	return money;
}

//함수를 account객체의 메서드로 등록
account.inquiry = inquiry; //inquiry함수를 account의 메서드 inquery로 등록
account.deposit = deposit;
account.withdraw = withdraw;

</script>
</head>
<body>

<h3>new Object()로 사용자 객체 만들기</h3>
<hr/>

<script>
//객체의 속성과 메서드 사용은 속성은 객체.속성명, 메서드는 객체.메서드명(인자값)으로 사용한다.
document.write("account : ");
document.write(account.owner + ", ");
document.write(account.code + ", ");
document.write(account.balance + "<br/>");

account.deposit(10000); //10000원 지급
document.write("10000원 지급 후 잔액은? " + account.inquiry() + "<br/>");
account.withdraw(5000); //5000원 인출
document.write("5000원 인출 후 잔액은? " + account.inquiry() + "<br/>");


</script>
</body>
</html>
