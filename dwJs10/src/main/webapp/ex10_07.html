<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>print 함수</title>
</head>
<body>

<h3>웹 페이지 프린트</h3>
<hr/>
<p>window 객체의 print() 메소드를 호출하면 
window 객체에 담겨 있는 웹 페이지가 프린트 됩니다.
</p>
<br/>

<a href="javascript:window.print()">이곳을 누르면 프린트</a>

<input type="button" value="print" onclick="window.print()"/>

</body>
</html>
