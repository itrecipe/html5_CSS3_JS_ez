<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>const로 Object변수 만들기</title>
</head>
<body>

<h3>const변수로 Object를 만들면 속성 변경이 가능하다.</h3>
<p id="demo"></p>
<p id="demo1"></p>

<script>
const car = {
		tyep : "Fiat",
		model : "500",
		color : "whita"
};

/* - car = {type:"Volvo", model:"EX60", color:"red"}; 새로운 객체이므로 에러가 발생한다(주소가 다르다.)
   - 속성 변경은 각 속성에 접근하여 변경한다.
*/

car.type = "kia";
car.color = "blue";

//속성 추가도 가능하다.
car.owner = "kook";

document.getElementById("demo").innerHTML = "Car owner is " + car.owner;
document.getElementById("demo1").innerHTML = car.color;
</script>
</body>
</html>
