<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>history객체</title>
</head>
<body>

<h3>history 객체 활용</h3>
<hr/>

<button type="button" onclick="history.back()">back</button> <!-- go(-1) -->
<button type="button" onclick="history.forward()">forward</button> <!-- go(1) -->
<button onclick="history.go(-1)">go(-1)</button> <!-- back() -->
</body>

</body>
</html>
