<!DOCTYPE html>
<!-- 국쌤예제(추가설명) -->
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>const 변수</title>
</head>
<body>

<h2>JavaScript const</h2>
<p id="demo"></p>

<script>
//const로 만든 변수는 재정의(재할당) 함수가 없고(값 변경 불가) 선언시에 초기화 해야 한다.
try { 
	const PI = 3.14152653589793 //바로 초기화하는 것을 권고한다.
	PI = 3.14; 
	//const로 만든 변수는 값을 변경(재할당) 불가하여 예외가 발생하여 catch로 예외를 던진다.
}
catch(err) {
	//err은 window, error객체를 받는 파라미터
	document.getElementById("demo").innerHTML = err;
}

</script>
</body>
</html>
