<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Array의 forEach()</title>
</head>
<body>


<h3>배열의 forEach()메서드</h3>
<hr/>
<p id="demo"></p>

<script>
const numbers = [45, 4, 9, 16, 25];

let txt = "";
/* - forEach(callback함수)는 배열의 각 원소별로 callback함수를 호출하여 처리한다.
   - 자바의 Stream의 forEach()문과 유사하다.
*/
numbers.forEach(myFunction); //콜백함수 myFunction은 이름만 써준다.
document.getElementById("demo").innerHTML = txt;

function myFunction(value, index, array) {
	//파라미터 3개 중 값만 필요한 경우 value만 사용하면 된다.
	txt += value + "<br/>";
}

</script>

</body>
</html>
