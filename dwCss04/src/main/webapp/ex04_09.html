<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>selector</title>

<style>
h3,li {
	/* h3와 li태그를 셀렉터로 사용하며 ,(콤마)는 동일한 속성을 가진 셀렉터를 구현한다. */
	color : brown;
}

body.main {
	/* 태그가 body이면 class가 main인 엘리먼트 선택 */
	background-color: aliceblue;
}

.warning {
	/* class속성값이 warring인 엘리먼트 선택, 
	class는 동일한 것이 여러개 있을 수 있으므로 여러개가 선택된다. */
	color: red;
}

#list li {
	/* #은 시작태그의 id속성을 나타냄 */
	color: red;
	/* #list{} 현재 상태에서 ul은 li의 부모이므로 li에 적용된 brown으로 나온다. 
		이러한 경우 자식 또는 후손을 나타내는 셀렉터를 사용 #list li(후손)
		또는 자식은 #list > li{} 이런식으로 작성해야 적용이 된다.
	*/
}

div > div > strong {
	/* div의 자식인 div에 속하는 자식 strong */
	background-color: yellow;
}

ul strong {
	/* 한칸 공백은 후손(자식포함) 관계 selector */
	color : dodgerblue;
}

ul + div {
	/* ul태그의 형제 중 맨처음 나오는 태그 선택 */
	font-size: 25px;
}

ul ~ div {
	/* ul의 형제로 위에 나오는 모든 형제 div */
	font-size: 25px;
}

input[type="text"] {
	background-color: #ffffff; /* rgb값이 동일하면 회색계열 색상, ffffff는 하얀색, 000000은 검정색 */
}

a[target="_blank"] {
	color : yellow;
}

h3:first-letter {
	/* - 가상클래스는 : (콜론, 값)으로 지정, 가상클래스명이며 상태를 나타낼때 사용 
	   - :first-letter는 블록태그에만 적용되면 글자 중 첫글자를 선택
	*/
	color: red;
	
}
li:hover {
	/* :hover가상클래스는 마우스 오버를 하는(대고있는) 상태의 엘리먼트를 선택 
	*/
	background: yellowgreen;
}

</style>
</head>
<body class="main">

<h3>Web Programming</h3>
<hr/>

<!-- <div> : 대표적인 블록태그로서 콘테이너의 주로 사용 -->
<div>
	<div>
		2학기 <strong>학습내용</strong>이다.
	</div>
	<ul id="list"> <!-- id속성은 페이지내에 유일하게 하나 있다. -->
		<li>HTML5</li>
		<li><strong>CSS</strong></li> <!-- strong은 ul의 손자(후손) -->
		<li>JAVASCRIPT</li>
	</ul>
	<div class="warning">
		60점 이하 : F!
	</div>
	<div>
		추가 div
	</div>
</div>

<input type="text" name="name" placeholder="입력해라"/><br/>
<a href="ex04_09" target="_blank">Test</a>

</body>
</html>
<!-- 아무런 css가 없는경우 브라우저가 제공하는 css를 가진다. -->
