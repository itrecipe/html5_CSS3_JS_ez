<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
</head>
<style>
div {
	width : 150px;
	height : 70px;
	padding : 10px;
	border : 10px solid lightgray;
	background-image : url("media/spongebob.png");
	background-size : 150px 100px; /* 이미지의 크기 가로 150 * 세로 100 (픽셀) */
	background-repeat : no-repeat; /* 한번만 이미지 사용 */
}

.redBox {
	box-shadow : 10px 10px red; /* 수평 수직 이격거리 색 */
	
}

.blurBox {
	box-shadow : 10px 10px 5px skyBlue; /* 수평 수직 이격거리 색 */

}

.multiEffect {
	box-shadow : 2px 2px 2px black, 
			     0 0 25px blue,
				 0 0 5px darkblue;
}

</style>
<body>

<h3>박스 그림자 만들기</h3>
<hr/>

<div class="redBox">뚱이와 함께</div><br/>
<div class="blurBox">뚱이와 함께</div><br/>
<div class="multiEffect">뚱이와 함께</div><br/>
</body>
</html>
