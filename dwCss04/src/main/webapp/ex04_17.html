<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>border-image속성 사용</title>
</head>
<style>
p {
	background: yellow; /* background-color 단축형 */
	width: 200px;
	height: 60px;
	padding: 10px;
	border: 20px solid lightgray; /* border는 테두리를 의미 */
}

#round {
	/* border-image 테두리를 그림으로 적용할때 사용 */
	border-image: url("media/border.png") 30 round;
	/* - url은 테두리이 이미지로 사용할 이미지의 경로 30은 각 conner와 edge 크기 round는 반복 방식 
	   - round는 엣지를 반복하여 모서리사이에 배치(크기를 조정하여 완전히 나올수 있도록 배치한다.)
	*/
	
}

#repeat {
	/* border-image 테두리를 그림으로 적용할때 사용 */
	border-image: url("media/border.png") 30 repeat;
	/* - url은 테두리이 이미지로 사용할 이미지의 경로 30은 각 conner와 edge 크기 
	   round는 반복 방식
	   
	   - round는 엣지를 반복하며 모서리사이에 배치(크기 조정을하여 엣지 이미지가 완전히 제대로 나오도록 배치한다.) 
	   - repeat는 마지막 엣지 이미지는 공간의 크기에 맞도록 배치한다.	   
	*/
	
}

#stretch {
	/* border-image 테두리를 그림으로 적용할때 사용 */
	border-image: url("media/border.png") 30 stretch;
	/* - url은 테두리이 이미지로 사용할 이미지의 경로 30은 각 conner와 edge 크기 round는 반복 방식 
	   - stretch는 하나의 엣지 이미지를 좌우로 눌러서 채운다.
	*/
}

</style>

<body>

<h3>이미지 테두리 만들기</h3>
<hr/>
다음은 원본 이미지 입니다.<br/>
<img src="media/border.png" alt="테두리용 이미지">
<hr/>
<p>20px 크기의 회식 테두리를 가진 p 태그 </p>
<!-- 반복 방식별 이미지 테두리 -->
<p id="round">round 스타일 이미지 테두리</p>
<p id="repeat">repeat 스타일 이미지 테두리</p>
<p id="stretch">stretch 스타일 이미지 테두리</p>

</body>
</html>
